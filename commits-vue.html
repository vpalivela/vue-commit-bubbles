<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Commit Bubbles</title>
    <script src="vue.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>
  <div id="demo">
    <h1>{{title | uppercase}}</h1>
    <ul>
        <li
            v-repeat="commits">
            Author: {{author}} | Test Percentage: {{testPercentage}}
        </li>
    </ul>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xl="http://www.w3.org/1999/xlink" version="1.1" width="800"
         height="{{chartHeight + topMargin + 5}}"
         xmlns:dc="http://purl.org/dc/elements/1.1/">
         <g stroke="black">
            <circle v-repeat="commits"
                cx="{{100 + (ts - from) *1100 / (to-from)}}"
                cy="{{chartHeight - (testPercentage * chartHeight/100) + topMargin}}"
                r="{{size * (chartHeight/600)}}"
                stroke="red"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
            />
             <!-- <circle v-repeat="commits"
                     v-attr-cx="{{100 + (ts - from) * 1100 / (to - from) }}"
                     v-attr-cy="{{c.chartHeight - (commit.testPercentage * c.chartHeight/100) + c.topMargin}}"
                     v-attr-r="{{commit.size * (c.chartHeight/600)}}"
                     v-attr-stroke-opacity="{{(selected.commit === commit) ? 1 : 0}}"
                     v-attr-fill="{{c.colors[authors.indexOf(commit.author)]}}" fill-opacity="0.5"
                     /> -->
         </g>
    </svg>
  </div>
